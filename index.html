<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" method="get" >
            <h1>Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name:
            <input type="text" required name="name" placeholder="Name">
        </p>
        <p><fieldset>
            <legend>Gender</legend>
            Male <input type="radio" name="gender" id="male" value="gender">
            Female<input type="radio" name="female" id="female" value="female">
        </fieldset></p>
        <p>
            Address:
            <textarea placeholder="Enter your address" name="address" id="address" ></textarea>
        </p>
        <p>
        Email:
        <input type="email" name="email" id="email" placeholder="xyz@gmail.com">
        </p>
        <p>
            Pincode:
            <input type="number" name="number" id="pincode" placeholder="0659078">
        </p>

        <h2>Payment Inormation</h2>
        <p>Card type:
            <select name="card_type" id="card_type" required>
                <option value="Paytm">Paytm</option>
                <option value="Visa">Visa</option>
                <option value="Mastercard">Mastercard"</option>
                <option value="Paypal">Paypal</option>
                <option value="Rupay">Rupay</option>
            </select>
        </p>
        <p>Card number:
            <input type="number" value="number" id="number" placeholder="1111-2222-3333">
        </p>
        <p>Expiration Date:
            <input type="date" id="date" value="date">
        </p>
        <p>CVV:
            <input type="number" id="number" value="submit" placeholder="123456">
        </p>
        <button submit value="Pay Now">Pay Now</button>
       

        </form>

    </div>
    </body>
    </html>
